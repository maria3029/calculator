<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="btn" onclick="numbers('7')">7</button>
      <button class="btn" onclick="numbers('8')">8</button>
      <button class="btn" onclick="numbers('9')">9</button>
      <button class="btn operator" onclick="choose('/')">/</button>
      <button class="btn" onclick="numbers('4')">4</button>
      <button class="btn" onclick="numbers('5')">5</button>
      <button class="btn" onclick="numbers('6')">6</button>
      <button class="btn operator" onclick="choose('*')">*</button>
      <button class="btn" onclick="numbers('1')">1</button>
      <button class="btn" onclick="numbers('2')">2</button>
      <button class="btn" onclick="numbers('3')">3</button>
      <button class="btn operator" onclick="choose('-')">-</button>
      <button class="btn" onclick="numbers('0')">0</button>
      <button class="btn" onclick="numbers('.')">.</button>
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn operator" onclick="choose('+')">+</button>
      <button class="btn equal" onclick="compute()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
